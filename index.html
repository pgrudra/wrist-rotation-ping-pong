<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Control</title>
  </head>
  <body>
    <!-- Game Canvas (hidden by default, shown only during gameplay) -->
    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>
    
    <!-- Video elements for hand tracking (hidden from user) -->
    <video id="videoFeed" autoplay muted playsinline webkit-playsinline style="display: none;"></video>
    <video id="hiddenVideo" autoplay muted playsinline webkit-playsinline style="display: none;"></video>

    <!-- Scenes will be dynamically inserted here -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
